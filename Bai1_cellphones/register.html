<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form with Date Picker</title>
  <link rel="stylesheet" href="styleregister.css" />
</head>

<body>
  <div class="main">
    <h2>Đăng kí</h2>
    <form action="register" method="post">
      <div class="imgcontainer">
        <img src="assets/logo-59-1.jpg" alt="Avatar" class="avatar" />
      </div>
      <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required />
      <input type="text" id="phonenumber" name="phonenumber" placeholder="Nhập số điện thoại" maxlength="10" required />

      <input type="email" id="email" name="email" placeholder="Nhập email (Không bắt buộc)" required />
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />

      <input type="password" id="repassword" name="repassword" placeholder="Nhập lại mật khẩu" required />

      <div>
        <label>
          <input type="checkbox" name="a" /> Đăng kí nhận bản tin khuyến mãi
          từ CellphoneS
        </label>
        <label>
          <input type="checkbox" name="a" /> Tôi đồng ý với các điều khoản bảo
          mật cá nhân
        </label>
        <label>
          <input type="checkbox" name="a" />
          Tôi là Học sinh - sinh viên
        </label>
      </div>

      <button type="submit">Đăng kí</button>
    </form>
  </div>
</body>

</html>
