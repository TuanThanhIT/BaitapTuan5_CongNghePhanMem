<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Insert title here</title>
  <link rel="stylesheet" href="stylelogin.css" />
</head>

<body>
  <form action="login" method="post">
    <div class="imgcontainer">
      <img src="assets/logo-59-1.jpg" alt="Avatar" class="avatar" />
    </div>

    <div class="container">
      <label for="phonenumber"><b>Số điện thoại</b></label>
      <input type="text" placeholder="Nhập số điện thoại" name="phonenumber" />
      <label for="psw"><b>Mật khẩu</b></label>
      <input type="password" placeholder="Nhập mật khẩu" name="password" />

      <button type="submit">Đăng nhập</button>
    </div>

    <div class="container" style="background-color: #f1f1f1">
      <span class="psw"><a href="">Quên mật khẩu</a></span>
      <span class="psp">Bạn chưa có tài khoản?<a href="register.html">Đăng kí ngay</a></span>
    </div>
  </form>
</body>

</html>
